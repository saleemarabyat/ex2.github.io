<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Example</title>
</head>
<body>
    <h1>Types of Links</h1>

<!-- External link -->
    <p><a href="https://www.google.com" target="_blank">Visit googl.com</a></p>
<!-- Internal link (assumes there is another page named "about.html" in the same directory) -->
    <p><a href="about.html">Go to About Page</a></p>
<!-- Email link -->
    <p><a href="mailto:araby6@bau.edu.jo.com">Send an Email To Me</a></p>
</body>
</html>
